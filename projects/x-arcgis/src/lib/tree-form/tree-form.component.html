<ng-container *ngIf="sidenavService.activeNodeObs | async as node">
  <header>
    <h4 class="x-arcgis-tree-title">{{ node.name }}</h4>
    <div>
      <mat-icon (click)="editFields(node)">edit</mat-icon>
      <mat-icon (click)="sidenavService.activeNode$.next(null)">close</mat-icon>
    </div>
  </header>

  <x-arcgis-dynamic-form *ngIf="node.fields; else fieldsMissingTpl" [fields]="fields"></x-arcgis-dynamic-form>

  <ng-template #fieldsMissingTpl>
    <div class="fields-empty-tip">当前节点不可编辑</div>
  </ng-template>
</ng-container>
