<div #mapViewNode id="mapView"></div>

<div *ngIf="!!drawObs && sceneType === '2D'" [hidden]="mapUnloaded" class="draw-toolbar">
  <ng-content select="[x-arcgis-draw-toolbar]"></ng-content>
</div>

<div *ngIf="!!searchObs && !(drawObs | async) && sceneType === '2D'" [hidden]="mapUnloaded" class="search-box">
  <ng-content select="[x-arcgis-searchbox]"></ng-content>
</div>

<div *ngIf="sceneType === '2D'" class="floor">
  <x-arcgis-floor></x-arcgis-floor>
</div>
