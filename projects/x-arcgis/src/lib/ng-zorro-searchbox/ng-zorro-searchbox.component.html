
    <nz-input-group nzSearch nzSize="default" [nzAddOnAfter]="suffixIconButton">
      <input
        placeholder="请输入关键词搜索..."
        nz-input
        [formControl]="search"
        (keyup.enter)="onSearch.next(null)"
        [nzAutocomplete]="auto"
      />
    </nz-input-group>
    <ng-template #suffixIconButton>
      <button (click)="onSearch.next(null)" nz-button nzType="primary" nzSize="default" nzSearch>
        <i nz-icon nzType="search" nzTheme="outline"></i>
      </button>
    </ng-template>
    <nz-autocomplete #auto>
      <nz-auto-option
        class="global-search-item"
        *ngFor="let option of listOfOption | async"
        (click)="onSearch.next(option)"
        [nzLabel]="option.name"
        [nzValue]="option.name"
      >
        {{ option.name }}
      </nz-auto-option>
    </nz-autocomplete>
