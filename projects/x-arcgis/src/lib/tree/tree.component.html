<h4 class="x-arcgis-tree-title">{{ sideNavTitle }}</h4>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="x-arcgis-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li
      (click)="onNodeClick(node); $event.stopPropagation()"
      class="mat-tree-node"
      [ngClass]="{ 'highlight-node': node.id === highlightNodeId }"
    >
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled style="width: 2.5em;"></button>
      <span>{{ node.name }}</span>
      <ng-container *ngIf="isBindIconDisplay | async">
        <ng-container *ngTemplateOutlet="linkTpl; context: { node: node }"></ng-container>
      </ng-container>
    </li>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li (click)="onNodeClick(node); $event.stopPropagation()">
      <div class="mat-tree-node" [ngClass]="{ 'highlight-node': node.id === highlightNodeId }">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <span>{{ node.name }}</span>
        <ng-container *ngIf="isBindIconDisplay | async">
          <ng-container *ngTemplateOutlet="linkTpl; context: { node: node }"></ng-container>
        </ng-container>
      </div>
      <ul [class.x-arcgis-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>
</mat-tree>

<ng-template #linkTpl let-node="node">
  <button
    *ngIf="
      !operation || (operation && (operation.node !== node || (operation.node === node && operation.action !== 'bind')))
    "
    mat-icon-button
    color="primary"
    (click)="onLinkClick(node); $event.stopPropagation()"
    [attr.aria-label]="'bind-icon'"
  >
    <mat-icon>link</mat-icon>
  </button>
  <button
    *ngIf="!!operation && operation.node === node && operation.action === 'bind'"
    mat-icon-button
    color="accent"
    (click)="onResetClick(node); $event.stopPropagation()"
    [attr.arial-label]="'reset-icon'"
  >
    <mat-icon>settings_backup_restore</mat-icon>
  </button>
</ng-template>
