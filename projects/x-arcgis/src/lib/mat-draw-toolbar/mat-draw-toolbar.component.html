<mat-button-toggle-group [formControl]="draw" appearance="legacy">
  <mat-button-toggle value="point">
    <mat-icon color="primary">place</mat-icon>
    <span>点</span>
  </mat-button-toggle>
  <mat-button-toggle value="polyline">
    <mat-icon color="primary">timeline</mat-icon>
    <span>线</span>
  </mat-button-toggle>
  <mat-button-toggle value="polygon">
    <mat-icon color="primary">map</mat-icon>
    <span>区域</span>
  </mat-button-toggle>
</mat-button-toggle-group>
