<mat-menu #appThemeMenu="matMenu" yPosition="above" [class]="'theme-panel'">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes" (click)="selectTheme(theme.name)">
      <div class="circle" [ngStyle]="{ backgroundColor: theme.accent }" mat-menu-item>
        <mat-icon
          [hidden]="theme?.name !== currentTheme?.name"
          [ngStyle]="{ color: theme.accent === '#ffffff' ? '#ccc' : '' }"
          >done</mat-icon
        >
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>

<button mat-icon-button [matMenuTriggerFor]="appThemeMenu" aria-label="选择主题" matTooltip="切换主题">
  <mat-icon>format_color_fill</mat-icon>
</button>
